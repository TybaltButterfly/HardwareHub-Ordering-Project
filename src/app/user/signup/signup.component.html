<div class="signup-wrapper">
  <div class="signup-card">
    <img src="assets/toolbox.png" alt="HardwareHub Logo" class="signup-image" />
    <h2 class="welcome-text">Create Account</h2>

    <form (ngSubmit)="onSignUp()" #signUpForm="ngForm" novalidate>
      <i class="fa fa-times close-icon" (click)="closeSignUp()" title="Close"></i>

      <div class="input-group">
        <i class="fa-solid fa-envelope input-icon"></i>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="Email"
          #emailField="ngModel"
        />
      </div>
      <div *ngIf="emailError" class="error-message">{{ emailError }}</div>

      <div class="input-group">
        <i class="fa-solid fa-user input-icon"></i>
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          required
          placeholder="Username"
          #usernameField="ngModel"
        />
      </div>
      <div *ngIf="usernameError" class="error-message">{{ usernameError }}</div>

      <div class="input-group">
        <i class="fa-solid fa-lock input-icon"></i>
        <input
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Password"
          #passwordField="ngModel"
        />
        <i class="fa-solid fa-eye toggle-password" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="togglePasswordVisibility()" style="cursor:pointer;"></i>
      </div>
      <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>

      <div class="input-group">
        <i class="fa-solid fa-lock input-icon"></i>
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          placeholder="Confirm Password"
          #confirmPasswordField="ngModel"
        />
        <i class="fa-solid fa-eye toggle-password" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'" (click)="toggleConfirmPasswordVisibility()" style="cursor:pointer;"></i>
      </div>
      <div *ngIf="confirmPasswordError" class="error-message">{{ confirmPasswordError }}</div>

      <div class="input-group">
        <i class="fa-solid fa-phone input-icon"></i>
        <input
          type="tel"
          name="phoneNumber"
          [(ngModel)]="phoneNumber"
          required
          placeholder="Phone Number"
          #phoneNumberField="ngModel"
        />
      </div>
      <div *ngIf="phoneNumberError" class="error-message">{{ phoneNumberError }}</div>
      <div *ngIf="signUpError" class="error-message login-error">{{ signUpError }}</div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
  </div>
</div>
